  <body>
    <h2>Update CSS variables with <span class="h1">JS</span> with using Sass</h2>
    <div class="container">

      <!--Spacing-->
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <!--Blur-->
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="10" max="200" value="10" data-sizing="px">

      <!--Color-->
      <label for="base__color">base Color</label>
